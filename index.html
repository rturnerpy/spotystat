<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Estadísticas de Spotify</title>
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
  <style>
      /* Estilos para el menú */
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }
      
      li {
        float: left;
      }
      
      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      
      /* Estilos para el elemento activo */
      .active {
        background-color: #4CAF50;
      }
    </style>
  <body>
    <!-- Crea el menú utilizando una lista desordenada -->
    <ul>
      <li><a class="active" href="#">Inicio</a></li>
      <li><a href="#">Productos</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  
    <div id="header">
      <h1>Estadísticas de Spotify</h1>
      <p style="color: black;">Para utilizar esta página, por favor, inicie sesión con su cuenta de Spotify</p>
      <button class="btn" id="login-button">⭐ Iniciar sesión con Spotify</button>
    </div>
    
    <div id="main">
      <h2>Artista más escuchado</h2>
      <p id="most-listened-artist"></p>
      <h2>Canción más escuchada</h2>
      <p id="most-listened-song"></p>
      <h2>Top 5 canciones</h2>
      <ol id="top-songs"></ol>
    </div>
    
    <h5>Made by Jan</h5>
    
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
